<h1>This is not the site you're looking for</h1>
<h3>
  Redirecting to <a href="http://www.nathanbrenner.com">nathanbrenner.com</a> after <span id="countdown">5</span> seconds
</h3>
<script>
  var seconds = 5;

  function countdown() {
    seconds = seconds - 1;

    if (seconds < 0) {
      // Chnage your redirection link here
      location.assign("http://www.nathanbrenner.com")
    } else {
      // Update remaining seconds
      document.getElementById("countdown").innerHTML = seconds;
      // Count down using javascript
      window.setTimeout("countdown()", 1000);
    }
  }
  
  // Run countdown function
  countdown();
</script>
