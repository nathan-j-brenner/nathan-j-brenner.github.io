---
title: Portfolio
layout: portfolio
permalink: /portfolio/
---
<div class="container-fluid" ng-app="portfolio" ng-controller="portfolioCtrl">
Search: <input ng-model="query">
Sort by:
<select ng-model="orderProp">
  <option value="name">Alphabetical</option>
  <option value="age">Newest</option>
  <option value="tags">Tools used</option>
</select>
	<div class="row">
		<div class="col-sm-6 col-md-6" ng-repeat="project in projects | filter:query | orderBy:orderProp">
			<div class="thumbnail">
				<img ng-src="[[project.img]]" alt="[[project.alt]]">
				<div class="caption">
					<h3>[[project.name]]</h3>
					<p><a href="[[project.gitHub]]" class="btn btn-default" role="button">View in gitHub</a> <button type="button" class="btn btn-default" ng-click="open('lg')">View Description</button></p>
				</div>
			</div>
		</div>
