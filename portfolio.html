---
title: Portfolio
layout: portfolio
permalink: /portfolio/
---
<div class="container-fluid" ng-app="portfolio" ng-controller="portfolioCtrl">
	<div class="row">
		<div class="col-sm-6 col-md-6" ng-repeat="project in projects">
			<div class="thumbnail">
				<img ng-src="[[project.img]]" alt="[[project.alt]]">
				<div class="caption">
					<h3>[[project.name]]</h3>
					<p><a href="[[project.gitHub]]" class="btn btn-default" role="button">View in gitHub</a></p>
				</div>
			</div>
		</div>
	</div>
</div>
